<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pbstyle.css">
    <title>Product Page</title>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="">
    </div>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="window.jpg" alt="Window Pane Image" class="product-image">
            <h1>Window Panes</h1>
            <div class="color-options">
                <p>Colors</p>
                <div class="color-circles">
                    <span class="circle black"></span>
                    <span class="circle gray"></span>
                    <span class="circle white"></span>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Buying Options</h2>
            
            <div class="vendor-option">
                <h3>Saurabh Fabricator</h3>
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <span class="price">₹1700.26 sq. mt.</span>
                </div>
                <div class="vendor-reviews">
                    <select>
                        <option value="">Vendor Reviews</option>
                    </select>
                </div>
            </div>

            <div class="vendor-option">
                <h3>Sanchit Fabricator</h3>
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <span class="price">₹150.75 sq. mt.</span>
                </div>
                <div class="vendor-reviews">
                    <select>
                        <option value="">Vendor Reviews</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
